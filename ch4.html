<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<title>ToDo List App</title>
	<meta charset="UTF-8">
	<script src="Storage.js"></script>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body onload="doShowAll()">
	<div class="page-header">
		<div class="text-center">
			<h1>ToDo List</h1>
		</div>
	</div>
	<form name=ToDo>

		<div id="PlayArea" class="container" class="text-center">
			<div class="row row-centered">


				<div class="text-center"><b>To Do:</b><input type=text name=name></div>
					<div class="text-center"><b>Completed?</b> Yes <input type=radio name=data value=Yes> No <input type=radio name=data value=No></div>

			</div>
			<br>
			<div class="row row-centered">
					    <div class="text-center"><button type=button class="btn btn-success" value="Save"   onclick="SaveItem()">Save</button>
					    <button type=button class="btn btn-info" value="Modify" onclick="ModifyItem()">Modify</button>
					    <button type=button class="btn btn-danger" value="Remove" onclick="RemoveItem()">Remove</button></div>
			</div>
		</div>
		<br>

		<table id=list class="table table-hover table-bordered"></table>
		<div id="count"></div>
		<div id="total"></div>
		<div class="text-center">
			<button type=button class="btn btn-warning btn-lg" value="Clear" onclick="ClearAll()">Clear</button>
		</div>

	</form>

</body>
</html>
